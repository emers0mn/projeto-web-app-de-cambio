<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertad - Sua calculadora de câmbio</title>

    <link rel="shortcut icon" href="./img/icon/favicon_vai_vem.png">
    <link rel="stylesheet" href="./img/style-home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="cabecalho">
            <div class="cabecalho-logo">
                <img src="img/icon/logo.svg" alt="Logo Libertad">
                <p>entenda seu câmbio em pesos</p>
            </div>


            <a href="#"><img src="img/icon/lua-dark.svg" alt="botão modo dark"></a>
        </div>
        <form class="formularios">
            <div class="cotacaoWu">
                <label for="cotacaoWu">Cotação da Western Union:</label>
                <input type="text" name="" id="cotacaoWu" class="valores" placeholder="escreva...">
            </div>

            <div class="valores_de_troca">
                <div class="valores_interno">
                    <label for="real">Reais:</label>
                    <input type="text" name="" id="real" class="valores" placeholder="escreva...">
                </div>

                <img src="img/icon/vai_vem.svg" alt="icone de troca">

                <div class="valores_interno">
                    <label for="peso">Pesos argentino:</label>
                    <input type="text" name="" id="peso" class="valores" placeholder="escreva...">
                </div>
            </div>

            <div>
                <input type="button" value="calcular" class="bt bt-calcular">
                <input type="button" value="apagar tudo" class="bt bt-apagar">
            </div>
        </form>

        <div>

        </div>
    </main>

    <footer>
        <p>Criado por: <span class="meuNome">Emerson Pereira</span></p>
    </footer>

</body>

</html>
