<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertad - Sua calculadora de câmbio</title>

    <link rel="shortcut icon" href="./img/icon/favicon_vai_vem.png">
    <link rel="stylesheet" href="./img/style-home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="cabecalho">
            <div class="cabecalho-logo">
                <img src="img/icon/logo.svg" alt="Logo Libertad">
                <p>entenda seu câmbio em pesos</p>
            </div>

            <img src="img/icon/lua-dark.svg" alt="botão modo dark">
        </div>
        <form class="formularios">
            <div class="cotacaoWu">
                <label for="cotacaoWu">Cotação da Western Union:</label>
                <input type="number" name="" id="cotacaoWu" class="valores" placeholder="escreva...">
            </div>

            <div class="valores_de_troca">
                <div class="valores_interno">
                    <label for="real">Reais:</label>
                    <input type="number" name="" id="real" class="valores" placeholder="escreva...">
                </div>

                <img src="img/icon/vai_vem.svg" alt="icone de troca">

                <div class="valores_interno">
                    <label for="peso">Pesos argentino:</label>
                    <input type="number" name="" id="peso" class="valores" placeholder="escreva...">
                </div>
            </div>

            <div>
                <input type="button" value="calcular" class="bt bt-calcular" id="calcular">
                <input type="button" value="apagar tudo" class="bt bt-apagar">
            </div>
        </form>

        <div class="tabela">
            <div class="tabela-valores">
                <p>Valores <strong>bruto</strong>:</p>
                <p class="valores-finais">R$0</p>
            </div>

            <div class="tabela-valores">
                <p>Você deve receber:</p>
                <p class="valores-finais">$0</p>
            </div>

            <div class="divisor"></div>

            <div class="tabela-valores">
                <p>Taxa da WU:</p>
                <p class="valores-finais">$0</p>
            </div>

            <div class="tabela-valores">
                <p>IOF (1,1%):</p>
                <p class="valores-finais">R$0</p>
            </div>

            <div class="tabela-valores">
                <p>Cotação <strong>liquida</strong> :</p>
                <p class="valores-finais"><strong>$0</strong></p>
            </div>

            <div class="tabela-valores valores-final">
                <p>Total da transferência </p>
                <p class="valores-finais">R$0</p>
            </div>
        </div>

        <div class="duvidas">
            <h3>Porque {coT} se eles falam que é {coST} ?</h3>
            <p>saiba mais</p>

            <br>

            <h3>O que é IOF ?</h3>
            <p>saiba mais</p>
        </div>
    </main>

    <footer>
        <p>Criado por: <span class="meuNome">Emerson Pereira</span></p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
